---
- name: Block Malicious IP Addresses
  hosts: {{mitigation_host}}
  become: yes
  gather_facts: no
  
  tasks:
    - name: Check if firewalld is running
      command: systemctl status firewalld
      register: firewalld_status
      ignore_errors: yes
      changed_when: false
      
    - name: Block IPs using firewalld if available
      firewalld:
        rich_rule: "rule family=ipv4 source address={{item}} drop"
        permanent: yes
        state: enabled
      loop: "{{blocked_ips}}"
      when: firewalld_status.rc == 0
      
    - name: Block IPs using iptables if firewalld not available
      iptables:
        chain: INPUT
        source: "{{item}}"
        jump: DROP
        comment: "Block malicious IP"
      loop: "{{blocked_ips}}"
      when: firewalld_status.rc != 0
      
    - name: Save iptables rules if used
      shell: iptables-save > /etc/iptables/rules.v4
      args:
        executable: /bin/bash
      changed_when: true
      when: firewalld_status.rc != 0