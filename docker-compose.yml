version: '3'

services:
  rtr-api:
    build: 
      context: .
      dockerfile: ./app/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./config:/app/config
      - ./ansible_playbooks:/app/ansible_playbooks
      - ./llm_server/models:/app/models
    depends_on:
      - mongodb
      - llm-server
    networks:
      - rtr-network
    environment:
      - LLM_SERVER_URL=http://llm-server:8080

  llm-server:
    build:
      context: ./llm_server
      dockerfile: Dockerfile
    ports:
      - "8081:8080"  # Map external 8081 to internal 8080 (avoid conflict with RTR API)
    volumes:
      - ./llm_server/models:/models
    networks:
      - rtr-network
    environment:
      - MODEL=/models/gemma-2-2b-it-Q4_K_M.gguf
      - HOST=0.0.0.0
      - PORT=8080
      - N_CTX=2048
      - N_THREADS=4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mongodb:
    image: mongo:4.4
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PWD}
    volumes:
      - mongodb_data:/data/db
      - ./config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - ./config/mongod.conf:/etc/mongo/mongod.conf
    networks:
      - rtr-network

volumes:
  mongodb_data:

networks:
  rtr-network:
    driver: bridge